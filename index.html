<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card_preview">
        <section class="left">
          <header>
            <h2>Get <span>insights</span> that help your business grow.</h2>
          </header>
          <section class="sub-text">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <section class="impressions">
            <div>
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div>
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div>
              <h3>12m+</h3>
              <p>queries</p>
            </div>
          </section>
        </section>
        <section class="right">
          <img
            src="images/image-header-desktop.jpg"
            alt="Bunch of people working and socialising in a meeting"
          />
        </section>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/dashboard">c4dr-me</a>.
    </footer>
  </body>
</html>
