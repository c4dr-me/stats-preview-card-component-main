<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card_preview">
        <div class="right">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="Bunch of people working and socializing in a meeting"
            />
          </picture>
        </div>
        <div class="left">
          <div class="heading">
            <h2>Get <span>insights</span> that help your business grow.</h2>
          </div>

          <div class="sub-text">
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div class="impressions">
            <ul>
              <li>
                <strong>10k+</strong>
                <h3>companies</h3>
              </li>
              <li>
                <strong>314</strong>
                <h3>templates</h3>
              </li>
              <li>
                <strong>12m+</strong>
                <h3>Queries</h3>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/c4dr-me/stats-preview-card-component-main"
        >c4dr-me</a
      >.
    </footer>
  </body>
</html>
