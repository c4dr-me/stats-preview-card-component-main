<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <article class="card_preview">
        <div class="right">
          <picture>
            <!-- Used for small screen sizes -->
            <source
              media="(min-width: 48rem)"
              srcset="images/image-header-desktop.jpg"
            />
            <img
              src="images/image-header-mobile.jpg"
              alt="Bunch of people working and socializing in a meeting"
            />
          </picture>
        </div>
        <div class="left">
          <!-- Bold heading text -->
          <h2>Get <span>insights</span> that help your business grow.</h2>

          <div class="sub-text">
            <p>
              <!-- text following bold heading -->
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <!-- stats item -->
          <ul>
            <li>
              <strong class="impressions">10k+</strong>
              <span>companies</span>
            </li>
            <li>
              <strong class="impressions">314</strong>
              <span>templates</span>
            </li>
            <li>
              <strong class="impressions">12m+</strong>
              <span>Queries</span>
            </li>
          </ul>
        </div>
      </article>
    </main>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/c4dr-me/stats-preview-card-component-main"
        >c4dr-me</a
      >.
    </footer>
  </body>
</html>
